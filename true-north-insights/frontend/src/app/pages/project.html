<mat-card>
  <mat-card-header>
    <mat-card-title>Projects</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!isKanbanView">
      <table mat-table [dataSource]="allTasks" class="mat-elevation-z8">
        <!-- Columns -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let task">{{task.id}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let task">{{task.title}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let task">{{task.status}}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Priority</th>
          <td mat-cell *matCellDef="let task">{{task.priority}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let task">{{task.category}}</td>
        </ng-container>

        <ng-container matColumnDef="estimatedHours">
          <th mat-header-cell *matHeaderCellDef>Estimated Hours</th>
          <td mat-cell *matCellDef="let task">{{task.estimatedHours}}</td>
        </ng-container>

        <ng-container matColumnDef="actualHours">
          <th mat-header-cell *matHeaderCellDef>Actual Hours</th>
          <td mat-cell *matCellDef="let task">{{task.actualHours}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div *ngIf="isKanbanView" cdkDropListGroup class="kanban-board">
      <div class="kanban-list" *ngFor="let stage of stages">
        <h2>{{stage.label}}</h2>
        <div
          cdkDropList
          [cdkDropListData]="this[stage.key]"
          class="kanban-list-items"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="kanban-item" *ngFor="let task of this[stage.key]" cdkDrag>
            {{task.title}}
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
