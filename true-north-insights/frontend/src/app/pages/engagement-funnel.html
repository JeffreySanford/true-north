<section class="funnel-hero" appOnView="fade-up">
  <h1>Engagement & Funnel</h1>
  <p class="lead">
    Disciplined cadence fueling a conversion-instrumented capture funnel.
  </p>
</section>
<section class="funnel-stages" appOnView="fade-up">
  <h2>Funnel Stages & Targets</h2>
  <div class="timeline">
    <div
      class="stage"
      *ngFor="let f of funnel; let i = index"
      appOnView="fade-scale"
    >
      <div class="stage__index">{{ i + 1 }}</div>
      <div class="stage__content">
        <div class="stage__name">{{ f.stage }}</div>
        <div class="stage__kpi">
          {{ f.kpi }} â€¢ <span class="target">{{ f.target }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="cadence" appOnView="fade-up">
  <h2>Weekly Cadence (Baseline)</h2>
  <div class="cadence-grid">
    <mat-card
      *ngFor="let c of cadence"
      class="cadence-item"
      appOnView="fade-scale"
    >
      <mat-card-header>
        <mat-card-title>{{ c.day }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action">{{ c.action }}</div>
        <div class="metric">{{ c.metric }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
