<section class="arch-hero" appOnView="fade-up">
  <h1>Capabilities & Architecture</h1>
  <p class="lead">
    Foundational modules aligned to mission value pillars for secure
    acceleration.
  </p>
</section>
<section class="capability-list" appOnView="fade-up">
  <div class="grid">
    <mat-card class="cap" *ngFor="let c of capabilities" appOnView="fade-scale">
      <mat-card-title>{{ c.name }}</mat-card-title>
      <mat-card-subtitle>Maturity: {{ c.maturity }}</mat-card-subtitle>
      <mat-chip-set aria-label="Pillars">
        <mat-chip *ngFor="let p of c.pillars" color="primary" selected
          >{{ p }}</mat-chip
        >
      </mat-chip-set>
      <div class="cap__actions">
        <button mat-button color="accent">Proof Artifact</button>
        <button mat-stroked-button>Details</button>
      </div>
    </mat-card>
  </div>
</section>
