<section class="briefing-hero" appOnView="fade-up">
  <h1 id="briefingFormTitle">Contact & Briefing Request</h1>
  <p class="lead" id="briefingFormDesc">
    Engage for a capability briefing, partnership exploration, or talent
    collaboration. Required fields are marked.
  </p>
</section>
<section class="briefing-form" appOnView="fade-up">
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    novalidate
    aria-describedby="briefingFormDesc"
    aria-labelledby="briefingFormTitle"
  >
    <div class="grid">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          required
          autocomplete="name"
          placeholder="Your full name"
        />
        <mat-error
          *ngIf="form.controls['name'].touched && form.controls['name'].invalid"
          aria-live="polite"
          >Name required</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          required
          type="email"
          autocomplete="email"
          placeholder="name@example.com"
        />
        <mat-error
          *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
          aria-live="polite"
          >Valid email required</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Organization</mat-label>
        <input
          matInput
          formControlName="organization"
          autocomplete="organization"
          placeholder="Organization (optional)"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Interest</mat-label>
        <mat-select
          formControlName="interest"
          required
          aria-label="Area of interest"
        >
          <mat-option value="Capability Briefing"
            >Capability Briefing</mat-option
          >
          <mat-option value="Pilot Exploration">Pilot Exploration</mat-option>
          <mat-option value="Partnership">Partnership</mat-option>
          <mat-option value="Talent Collaboration"
            >Talent Collaboration</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="message-field">
        <mat-label>Message</mat-label>
        <textarea
          matInput
          formControlName="message"
          rows="4"
          aria-label="Message"
          autocomplete="off"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        aria-label="Submit briefing request"
      >
        Submit Request
      </button>
    </div>
  </form>
</section>
