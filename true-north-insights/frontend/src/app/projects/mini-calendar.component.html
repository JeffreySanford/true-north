<div class="mini-calendar-bg">
  <div class="mini-calendar">
    <div class="calendar-grid">
      <div class="calendar-day" *ngFor="let day of weekDays">{{ day }}</div>
    </div>
    <div class="calendar-grid">
      <div
        class="calendar-cell"
        *ngFor="let cell of calendarCells"
        [ngStyle]="{ borderColor: cell.borderColor }"
        [class.highlighted]="cell.isHighlighted"
        [class.start]="cell.type === 'start'"
        [class.active]="cell.type === 'active'"
        [class.completed]="cell.type === 'completed'"
      >
        {{ cell.day > 0 ? cell.day : '' }}
      </div>
    </div>
    <span class="mini-calendar-label">{{ monthName }} {{ year }}</span>
    <span class="mini-calendar-label">{{ startDate }} - {{ endDate }}</span>
  </div>
</div>
