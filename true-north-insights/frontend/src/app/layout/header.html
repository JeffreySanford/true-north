<mat-toolbar color="primary" class="tactical-header header-flex">
  <div class="logo logo-flex">
    <a routerLink="/home" class="logo-link flex-row gap-8 align-center">
      <img
        src="assets/logo.svg"
        alt="True North Insights Logo"
        width="140"
        height="40"
        class="logo-image"
      />
      <span>True North Insights</span>
    </a>
  </div>

  <div class="navigation-links nav-flex flex-row gap-4 align-center grow">
    <ng-container *ngIf="navItems$ | async as navItems">
      <a
        *ngFor="let item of navItems"
        mat-button
        [routerLink]="item.path"
        routerLinkActive="active-link"
      >
        {{ item.title }}
      </a>
    </ng-container>
  </div>

  <div class="header-actions flex-row gap-8 align-center justify-end">
    <!-- Global view mode toggle: Table (off) / Kanban (on) -->
    <ng-container *ngIf="showKanbanToggle">
      <mat-slide-toggle
        color="accent"
        [checked]="kanbanActive"
        (change)="toggleMode()"
        aria-label="Toggle Kanban view"
      >
        {{ kanbanActive ? 'Kanban' : 'Table' }} View
      </mat-slide-toggle>
    </ng-container>
    <button mat-icon-button aria-label="Search button">
      <mat-icon>search</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="User account button"
      (click)="toggleAuth()"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="More options menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
