<mat-toolbar
  color="primary"
  class="tactical-header"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div class="logo" fxFlex="none">
    <a
      routerLink="/home"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="8px"
    >
      <img
        src="assets/logo.svg"
        alt="True North Insights Logo"
        width="140"
        height="40"
        class="logo-image"
      />
      <span>True North Insights</span>
    </a>
  </div>

  <div
    class="navigation-links"
    fxFlex
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
    <a mat-button routerLink="/about" routerLinkActive="active-link">About</a>
    <a mat-button routerLink="/services" routerLinkActive="active-link"
      >Services</a
    >
    <a mat-button routerLink="/projects" routerLinkActive="active-link"
      >Projects</a
    >
    <a mat-button routerLink="/contact" routerLinkActive="active-link"
      >Contact</a
    >
    <a mat-button routerLink="/development" routerLinkActive="active-link"
      >Development</a
    >
    <button mat-button [matMenuTriggerFor]="docsMenu">
      <mat-icon>description</mat-icon>
      <span>Docs</span>
    </button>
    <mat-menu #docsMenu="matMenu">
      <a mat-menu-item routerLink="/swagger">
        <mat-icon>api</mat-icon>
        <span>Backend API</span>
      </a>
      <a
        mat-menu-item
        href="http://localhost:4201"
        target="_blank"
        rel="noopener noreferrer"
      >
        <mat-icon>code</mat-icon>
        <span>Frontend Code</span>
      </a>
    </mat-menu>
  </div>

  <div
    class="header-actions"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="8px"
  >
    <!-- Global view mode toggle: Table (off) / Kanban (on) -->
    <mat-slide-toggle
      color="accent"
      [checked]="kanbanActive"
      (change)="toggleMode()"
      aria-label="Toggle Kanban view"
    >
      {{ kanbanActive ? 'Kanban' : 'Table' }} View
    </mat-slide-toggle>
    <button mat-icon-button aria-label="Search button">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button aria-label="User account button">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="More options menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
