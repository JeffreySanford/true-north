<!DOCTYPE html>
    <html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .header {
                width: 100%;
                height: 70px; /* Increased height for better spacing */
                background: linear-gradient(to right, #BF0A30, #FFFFFF, #002868);
                color: white;
                text-align: center;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 30px; /* Increased horizontal padding */
                box-sizing: border-box;
                border-bottom: 3px solid #FFD700;
            }
            .logo-container {
                display: flex;
                align-items: center;
                height: 100%;
                padding-top: 5px; /* Even padding on top */
                padding-bottom: 5px; /* Even padding on bottom */
            }
            .logo {
                font-weight: bold;
                font-size: 18px;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
                color: #FFD700;
            }
            .nd-badge {
                font-size: 10px;
                color: #FFFFFF;
                background-color: #004C8C;
                padding: 2px 5px;
                border-radius: 3px;
                margin-left: 10px;
                text-transform: uppercase;
            }
            .stars-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
                padding-top: 5px; /* Even padding on top */
                padding-bottom: 5px; /* Even padding on bottom */
            }
            .stars {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .star {
                color: #FFD700;
                font-size: 14px;
                margin: 0 3px;
            }
            .date-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
                padding-top: 5px; /* Even padding on top */
                padding-bottom: 5px; /* Even padding on bottom */
            }
            .date {
                font-size: 12px;
                color: white;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
                margin-bottom: 4px;
            }
            .motto {
                font-style: italic;
                font-size: 10px;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="logo-container">
                <div class="logo">TRUE NORTH INSIGHTS</div>
                <div class="nd-badge">Be Legendary</div>
            </div>
            <div class="stars-container">
                <div class="stars">
                    <div class="star">&#9733;</div>
                    <div class="star">&#9733;</div>
                    <div class="star">&#9733;</div>
                </div>
            </div>
            <div class="date-container">
                <div class="date">2025-05-04</div>
                <div class="motto">American Excellence</div>
            </div>
        </div>
    </body>
    </html>
