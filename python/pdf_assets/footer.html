<!DOCTYPE html>
    <html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .footer {
                width: 100%;
                height: 45px; /* Slightly increased height */
                background: #002868;
                color: white;
                text-align: center;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 25px; /* Slightly increased padding */
                box-sizing: border-box;
                font-size: 10px;
                border-top: 2px solid #FFD700;
            }
            .page-num {
                color: #FFD700;
                font-weight: bold;
            }
            .tagline {
                font-style: italic;
            }
            .veteran-badge {
                background-color: #4B5320;
                padding: 2px 6px;
                border-radius: 3px;
                font-size: 9px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="footer">
            <div><span class="veteran-badge">Veteran-Owned</span> Small Business</div>
            <div class="page-num">Page <span class="page"></span> of <span class="topage"></span></div>
            <div class="tagline">Hoorah! Securing America with Legendary Commitment</div>
        </div>
    </body>
    </html>
